<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Plataforma Coleta Seletiva</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo" aria-hidden="true">♻︎</div>
        <div>
          <div class="admin-area-title">Área Administrativa</div>
          <div class="platform-title">Plataforma de Coleta Seletiva</div>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Entrar</h1>
      <form id="formLogin" novalidate>
        <div class="field">
          <label for="emailLogin">Email</label>
          <input type="email" id="emailLogin" placeholder="email@exemplo.com" autocomplete="username" />
        </div>

        <div class="field">
          <label for="senhaLogin">Senha</label>
          <input type="password" id="senhaLogin" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <button class="btn btn-primary auth-btn" id="btnEntrar" type="submit" disabled>Entrar</button>
      </form>

      <p class="auth-hint">* Não há validação de usuário e senha neste projeto.</p>
      <p class="auth-link"><a href="index.html">← Voltar para a Landing Page</a></p>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
